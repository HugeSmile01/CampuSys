<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed - CampuSys</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/newsfeed.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <button aria-label="Toggle navigation" id="hamburger-menu" aria-expanded="false" aria-controls="navigation-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navigation-menu" aria-hidden="true">
                <li><a href="index.html">Home</a></li>
                <li><a href="newsfeed.html">Newsfeed</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Newsfeed</h1>
        <input type="text" id="searchInput" placeholder="Search posts...">
        <section id="newsfeedPosts">
            <!-- Newsfeed posts will be displayed here -->
        </section>
        <section id="charts">
            <h2>Interactive Charts</h2>
            <canvas id="newsfeedChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CampuSys. All rights reserved.</p>
    </footer>

    <script>
        // Add interactive charts and graphs to visualize data
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('newsfeedChart').getContext('2d');
            const newsfeedChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Post 1', 'Post 2', 'Post 3', 'Post 4'],
                    datasets: [{
                        label: 'Number of Likes',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
