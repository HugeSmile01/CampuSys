<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - CampuSys</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/post.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button aria-label="Toggle navigation" id="hamburger-menu" aria-expanded="false" aria-controls="navigation-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navigation-menu" aria-hidden="true">
                <li><a href="index.html">Home</a></li>
                <li><a href="newsfeed.html">Newsfeed</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create a Post</h1>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Title" required>
            <textarea id="postContent" placeholder="Content" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <h2>Existing Posts</h2>
        <input type="text" id="searchInput" placeholder="Search posts...">
        <section id="postList">
            <!-- Existing posts will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CampuSys. All rights reserved.</p>
    </footer>

    <script>
        // Add animations and transitions for post creation form
        document.getElementById('postForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            form.classList.add('submitting');
            setTimeout(() => {
                form.classList.remove('submitting');
            }, 1000);
        });
    </script>
</body>
</html>
