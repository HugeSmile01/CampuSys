<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - CampuSys</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <script src="js/account.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button aria-label="Toggle navigation" id="hamburger-menu" aria-expanded="false" aria-controls="navigation-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navigation-menu" aria-hidden="true">
                <li><a href="index.html">Home</a></li>
                <li><a href="newsfeed.html">Newsfeed</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Account</h1>
        <section id="profile-info">
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Role:</strong> <span id="profile-role"></span></p>
            <p><strong>Contact Number:</strong> <span id="profile-contact"></span></p>
            <p><strong>LRN:</strong> <span id="profile-lrn"></span></p>
            <p><strong>Sex:</strong> <span id="profile-sex"></span></p>
            <p><strong>Birthday:</strong> <span id="profile-birthday"></span></p>
            <p><strong>Profile Picture:</strong> <img id="profile-picture" src="" alt="Profile Picture"></p>
        </section>
        <section id="update-profile">
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <div>
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" name="updateName" required>
                </div>
                <div>
                    <label for="updateEmail">Email:</label>
                    <input type="email" id="updateEmail" name="updateEmail" required>
                </div>
                <div>
                    <label for="updateRole">Role:</label>
                    <select id="updateRole" name="updateRole" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>
                <div>
                    <label for="updateContact">Contact Number:</label>
                    <input type="text" id="updateContact" name="updateContact" required>
                </div>
                <div>
                    <label for="updateLRN">LRN:</label>
                    <input type="text" id="updateLRN" name="updateLRN" required>
                </div>
                <div>
                    <label for="updateSex">Sex:</label>
                    <select id="updateSex" name="updateSex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="updateBirthday">Birthday:</label>
                    <input type="date" id="updateBirthday" name="updateBirthday" required>
                </div>
                <div>
                    <label for="updateProfilePicture">Profile Picture:</label>
                    <input type="file" id="updateProfilePicture" name="updateProfilePicture" accept="image/*">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> CampuSys. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        });

        // Add animations and transitions for profile update form
        document.getElementById('updateProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            form.classList.add('submitting');
            setTimeout(() => {
                form.classList.remove('submitting');
            }, 1000);
        });
    </script>
</body>
</html>
